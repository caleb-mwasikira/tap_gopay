<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email</title>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>

    <section class="max-w-2xl px-6 py-8 mx-auto bg-white dark:bg-gray-900">
        <main class="text-sm mt-8">
            <h2 class="text-gray-600 dark:text-gray-200">Hi {{ .Name }},</h2>

            <p class="my-2 leading-loose text-gray-600 dark:text-gray-300">
                You are receiving this email because a password reset request has
                been triggered on your <span class="font-semibold ">TapGoPay</span> account.
            </p>

            <a class="mt-4 px-6 py-2 text-sm font-medium tracking-wider
                  text-white capitalize transition-colors duration-300
                  transform bg-purple-600 rounded-sm hover:bg-purple-500
                  focus:outline-none focus:ring focus:ring-purple-300
                  focus:ring-opacity-80" href="{{ .PasswordResetUrl }}">
                Reset Password
            </a>

            <p class="mt-8 text-gray-600 dark:text-gray-300">
                Thanks, <br>
                The TapGoPay team
            </p>
        </main>

        <footer class="text-xs mt-8">
            <p class="text-gray-500 dark:text-gray-400">
                This email was sent to you by
                <a class="text-purple-600 hover:underline dark:text-purple-400" href="#" target="_blank">
                    germanchefhard@gmail.com
                </a>
            </p>

            <p class="mt-3 text-gray-500 dark:text-gray-400">
                Â© {{ .CurrentYear }} TapGoPay. All Rights Reserved.
            </p>
        </footer>
    </section>
</body>

</html>
